<!DOCTYPE html> 
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale-1.0">
    <title>Janky Jail Breaks</title>
    <link rel="stylesheet" href="Style.css">
 </head>  
 <body>
    <nav>
        <div class="Logo">Janky Jail Breakers</div>
        <div class="navItems">
            <a href="HomePage.html">Home</a>
            <a href="ProductPage.html">Products</a>
            <a href="ContactPage.html">Contact</a>
        </div>
    </nav>
    <div class="contact-form">
        <h2> Each product is custom made so please let us know how you want your build and we will respond with the price and order details!</h2>
        <form>
            <button type="submit">Submit</button>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="console">Console Name:</label>
            <input type="text" id="console" name="console" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <p>All Rights Reserved &copy; 2023 Janky Jail Breakers X Arman Sahota</p>
        </div>
    </footer>
 </body>
